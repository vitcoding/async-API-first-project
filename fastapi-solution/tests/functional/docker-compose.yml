name: movie-theatre-tests

services:
  movies-db:
    image: postgres:16
    env_file:
      - ../../../.env
    volumes:
      - movies-database:/var/lib/postgresql/data
      - ../../../data/database_dump.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - 5432
    ports:
      - 5432:5432
    restart: always

  elasticsearch:
    image: elasticsearch:8.6.2
    container_name: elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: -Xms150m -Xmx150m
    env_file:
      - ../../../.env
    volumes:
      - es-data:/usr/share/elasticsearch/data
    expose:
      - 9200
    ports:
      - 9200:9200
    restart: always

  etl:
    build: ./etl
    env_file:
      - ../../../.env
    depends_on:
      - movies-db
      - elasticsearch
      - redis

  redis:
    image: redis
    container_name: redis
    expose:
      - 6379
    ports:
      - 6379:6379
    volumes:
      - rds-data:/data
      - redis.conf:/usr/local/etc/redis/redis.conf
    restart: always

  nginx:
    image: nginx:alpine3.18
    ports:
      - 8000:80
    volumes:
      - ../../../data/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../../data/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  api-service:
    build: ../../.
    # image: fastapi-image
    expose:
      - 8000
    env_file:
      - ../../../.env
    depends_on:
      - elasticsearch
      - redis
      - nginx
  # tests:
  #   image: fastapi-image

volumes:
  movies-database:
  es-data:
  etl-data:
  rds-data:
  redis.conf:
